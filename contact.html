<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>聯絡我 | 小程</title>
  <link rel="stylesheet" href="work.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #17cce4, #ffffff);
      height: 100vh;
    }

    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-card {
      background: white;
      padding: 2em 3em;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .contact-card h1 {
      color: #17cce4;
      margin-bottom: 1.5em;
    }

    .btn {
      display: inline-block;
      background-color: #082eda;
      color: white;
      padding: 0.6em 1.5em;
      border-radius: 25px;
      font-size: 1em;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin: 0.5em;
    }

    .btn:hover {
      background-color: #0d11dd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="contact-card">
      <h1>聯絡我</h1>
      <a class="btn" href="https://github.com/William970613" target="_blank">💻 github</a>
      <a class="btn" href="https://www.instagram.com/h8613_" target="_blank">📸 IG @h8613_</a>
      <a class="btn" href="index.html">← 回首頁</a>
    </div>
  </div>
</body>
</html>
