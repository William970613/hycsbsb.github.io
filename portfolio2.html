<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>照片集 ✨</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .photo-wall {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 8px;
      width: 92vmin;
      height: 92vmin;
    }

    .photo-wall img,
    .photo-wall .card {
      width: 100%;
      height: 100%;
      aspect-ratio: 1/1;
      border-radius: 14px;
      transition: transform 0.3s ease, box-shadow 0.3s;
    }

    .photo-wall img {
      object-fit: cover;
      display: block;
    }

    .photo-wall img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
    }

    .photo-wall img.offset-down {
      object-position: center top 30%;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.2s ease;
    }

    .card h1 {
      font-size: 1.6em;
      margin-bottom: 0.4em;
    }

    .card p {
      font-size: 1em;
      margin-bottom: 1em;
    }

    .card a {
      text-decoration: none;
      color: white;
      border: 2px solid white;
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.3s, transform 0.2s;
    }

    .card a:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="photo-wall">
    <img src="photo1.jpg" />
    <img src="photo2.jpg" class="offset-down" />
    <img src="photo3.jpg" />
    <img src="photo4.jpg" />

    <div class="card">
      <h1>這些是我的照片</h1>
      <p>我知道很可愛謝謝 💖</p>
      <a href="work.html">← 回首頁</a>
    </div>

    <img src="photo5.jpg" />
    <img src="photo6.jpg" />
    <img src="photo7.jpg" />
    <img src="photo8.png" />
  </div>
</body>
</html>
